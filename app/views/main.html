<div class="header">
  <h3 class="text-muted">code_test</h3>
</div>

<div class="row marketing">

  <div ng-repeat="group in groups" class="group">

    <div ng-repeat="item in group" class="item">

      <span ng-if="$index == 0">
        <h2><a href="" >{{item.name}}</a></h2>
        <h3>{{item.subType}}</h3>
        <p ng-if="item.shortDescription">{{item.shortDescription}}</p>
        <p ng-if="!item.shortDescription">No description available.</p>
        <br />
      </span>

      <span ng-if="$index != 0">
        <h4><a href="" ng-click="toTop(item, group)">{{item.name}}</a></h4>
      </span>

    </div>

  </div>

</div>


<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> Interface Foundry</p>
</div>
